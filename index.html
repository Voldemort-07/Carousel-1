<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Frontend Developer" />
    <title>Carousel</title>
    <link rel="stylesheet" href="Style/reset.css" />
    <link rel="stylesheet" href="Style/main.css" />
  </head>

  <body>
    <div id="my-carousel">


      <nav>


        <ul>
          <li>
            <button>1</button>
          </li>
          <li>
            <button>2</button>
          </li>
          <li>
            <button>3</button>
          </li>
          <li>
            <button>4</button>
          </li>
        </ul>
      </nav>



      <div class="slider">
        <div>
          <img
            src="https://images.pexels.com/photos/8214192/pexels-photo-8214192.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="woman"
          />
        </div>
        <div>
          <img
            src="https://images.pexels.com/photos/8388229/pexels-photo-8388229.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="car"
          />
        </div>
        <div>
          <iframe
            width="100%"
            height="100%"
            src="https://www.youtube.com/embed/-_X6PhkjpzU"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
        <div>
          <img
            src="https://images.pexels.com/photos/12938820/pexels-photo-12938820.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="city"
          />
        </div>
      </div>
    </div>
  </body>
</html>
